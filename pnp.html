<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="Thumbnail/pnp.png" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>PNP Services</title>
  </head>
  <style>
    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chat-box {
      max-height: 300px;
      overflow-y: auto;
      padding-right: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chat {
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .chat.user {
      background-color: #d3f7d9;
      align-self: flex-end;
    }

    .chat.police {
      background-color: #c1dfff;
      align-self: flex-start;
    }

    #message-input {
      width: calc(100% - 90px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    #send-btn {
      width: 80px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    #send-btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 700px) {
      .chat-container {
        margin: 20px;
        padding: 15px;
      }

      #message-input {
        width: calc(100% - 70px);
        font-size: 14px;
      }

      #send-btn {
        width: 60px;
        font-size: 14px;
      }
    }
  </style>

  <body style="font-family: 'Open Sans', sans-serif">
    <nav
      class="navbar navbar-expand-lg d-flex flex-row justify-content-lg-between z-1 w-100"
      style="background-color: rgba(204, 204, 255, 50%)"
      id="Nav"
    >
      <div class="container-fluid pe-lg-0 me-lg-0">
        <a class="navbar-brand">
          <img
            src="Thumbnail/pnp.png"
            class="rounded-circle"
            alt="Logo"
            height="60px"
            width="60"
          />
          PHILIPPINES NATIONAL POLICE
        </a>
        <button
          class="navbar-toggler dropdown-menu-dark"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div
        class="collapse navbar-collapse fw-semibold pe-lg-5 ps-lg-0 ps-4"
        id="navbarSupportedContent"
      >
        <ul
          class="navbar-nav nav-underline list-unstyled text-uppercase fw-semibold"
          style="letter-spacing: 2px"
        >
          <li class="nav-item">
            <a class="nav-link active" href="index.html">HOME</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="chat-container">
      <div class="chat-box" id="chat-box"></div>
      <form id="message-form">
        <input
          type="text"
          id="message-input"
          placeholder="Type your message..."
          required
        />
        <button type="submit" id="send-btn">Send</button>
      </form>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
