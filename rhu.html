<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="Thumbnail/RHU.jpg" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>RHU Services</title>
    <style>
      @media (max-width: 700px) {
        h1 {
          font-size: 100px;
        }
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      #Nav {
        background-color: rgba(204, 204, 255, 50%);
      }

      .nav-link {
        color: #000;
      }

      .chat-container {
        max-width: 600px;
        margin: 200px auto;
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .chat-box {
        max-height: 300px;
        overflow-y: auto;
        padding-right: 20px;
      }

      .chat {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 10px;
        max-width: 80%;
      }

      .chat.user {
        background-color: #d3f7d9;
        align-self: flex-end;
      }

      .chat.rhu {
        background-color: #c1dfff;
        align-self: flex-start;
      }

      #message-input {
        width: calc(100% - 100px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      #send-btn {
        width: 70px;
        padding: 10px;
        border: none;
        border-radius: 20px;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }

      #send-btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body style="font-family: 'Open Sans', sans-serif">
    <nav
      class="navbar navbar-expand-lg d-flex flex-row justify-content-lg-between z-1 w-100"
      style="background-color: rgba(204, 204, 255, 50%)"
      id="Nav"
    >
      <div class="container-fluid pe-lg-0 me-lg-0">
        <a class="navbar-brand">
          <img
            src="Thumbnail/RHU.jpg"
            class="rounded-circle"
            alt="Logo"
            height="60px"
            width="60"
          />
          RURAL HEALTH UNIT
        </a>
        <button
          class="navbar-toggler dropdown-menu-dark"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div
        class="collapse navbar-collapse fw-semibold pe-lg-5 ps-lg-0 ps-4"
        id="navbarSupportedContent"
      >
        <ul
          class="navbar-nav nav-underline list-unstyled text-uppercase fw-semibold"
          style="letter-spacing: 2px"
        >
          <li class="nav-item">
            <a class="nav-link active" href="index.html">HOME</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="chat-container">
      <div class="chat-box" id="chat-box">
        <div class="chat user">
          <p>Hello, I need to inquire about medical services.</p>
        </div>
        <div class="chat rhu">
          <p>
            Hi there, we're here to assist you with medical services. What
            specific information or assistance do you need?
          </p>
        </div>
      </div>
      <input
        type="text"
        id="message-input"
        placeholder="Type your message..."
      />
      <button id="send-btn">Send</button>
    </div>

    <script>
      document
        .getElementById("send-btn")
        .addEventListener("click", function () {
          sendMessage();
        });
      document
        .getElementById("message-input")
        .addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            sendMessage();
          }
        });

      function sendMessage() {
        var messageInput = document.getElementById("message-input");
        var message = messageInput.value.trim();
        if (message !== "") {
          addMessage("user", message);
          setTimeout(function () {
            addMessage(
              "rhu",
              "Thank you for reaching out. Could you please specify your medical concerns or needs?"
            );
          }, 1000);
          messageInput.value = "";
        }
      }

      function addMessage(sender, message) {
        var chatBox = document.getElementById("chat-box");
        var chatDiv = document.createElement("div");
        chatDiv.classList.add("chat");
        chatDiv.classList.add(sender);
        chatDiv.innerHTML = "<p>" + message + "</p>";
        chatBox.appendChild(chatDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    </script>
  </body>
</html>
